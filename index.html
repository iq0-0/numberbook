<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Document</title>

	</head>
	<body>
			Number: <input type="tel" id="fname" class="form-control" placeholder="**********" onkeypress="Javascript: if (event.keyCode==13) myFunction();">
			Country: <select name="country" id="country" class="form-control">
				<option value="SA"> المملكة العربية السعودية</option>
					<option value="JO"> الأردن</option>
					<option value="AE"> الامارات العربية المتحدة</option>
					<option value="BH"> البحرين</option>
					<option value="DZ"> الجزائر</option>
					<option value="SD"> السودان</option>
					<option value="IQ"> العراق</option>
					<option value="KW"> الكويت</option>
					<option value="MA"> المغرب</option>
					<option value="YE"> اليمن</option>
					<option value="IR"> ايران</option>
					<option value="PK"> باكستان</option>
					<option value="TR"> تركيا</option>
					<option value="TN"> تونس</option>
					<option value="MV"> جزر المالديف</option>
					<option value="SY"> سوريا</option>
					<option value="PS"> فلسطين</option>
					<option value="QA"> قطر</option>
					<option value="LB"> لبنان</option>
					<option value="OM"> عمان</option>
					<option value="LY"> ليبيا</option>
					<option value="EG"> مصر</option>
			  </select>
			<input id="button" type="button" class="form-control" onclick="myFunction()" value="Submit">
			<h1 id="name"></h1>
		  <script>
		  function myFunction() {
			let number = document.getElementById("fname").value;
			let country = document.getElementById("country").value;
			document.getElementById("fname").value = null;
			fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(`http://146.148.112.105/caller/index.php/UserManagement/search_number?number=${number}&country_code=${country}`)}`)
			.then(res => res.json())
			.then(res => {
				console.log(res.response)
				if (res.response == "0") {
				res.result.map(user => {
					document.getElementById("name").innerHTML = user.name;	
					});
				} else {
					document.getElementById("name").innerHTML = "UNKNOWN"

				}
			});
		};
		</script>
		
	</body>
</html>
